<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boat Type Classifier</title>
    <style>
        /* General Styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        /* Main container for the application */
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
            transition: all 0.3s ease;
        }

        /* Header styling */
        h1 {
            color: #1a73e8;
            margin-bottom: 20px;
            font-size: 28px;
        }

        /* Paragraph and description styling */
        p {
            margin-bottom: 30px;
            color: #5f6368;
            font-size: 16px;
        }

        /* File input styling */
        .file-input {
            display: none; /* Hide the default file input */
        }

        .file-label {
            background-color: #1a73e8;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        .file-label:hover {
            background-color: #155ab6;
        }

        /* Image preview styling */
        #image-preview {
            margin-top: 30px;
            max-width: 100%;
            max-height: 250px;
            border-radius: 8px;
            border: 2px dashed #dce1e6;
            padding: 10px;
            display: none; /* Hidden by default */
        }

        /* Result display styling */
        #result {
            margin-top: 30px;
            font-size: 20px;
            font-weight: 500;
            color: #333;
        }

        /* Spinner for loading state */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #1a73e8;
            animation: spin 1s ease infinite;
            display: none; /* Hidden by default */
            margin: 30px auto 0;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Boat Type Classifier</h1>
        <p>Upload an image of a boat, and the model will predict its type.</p>

        <!-- The actual file input is hidden, and the label is styled as a button -->
        <input type="file" id="file-input" class="file-input" accept="image/*">
        <label for="file-input" class="file-label">Choose an Image</label>

        <!-- This is where the uploaded image will be shown -->
        <img id="image-preview" src="#" alt="Image Preview"/>

        <!-- This spinner will show when the model is processing the image -->
        <div id="spinner" class="spinner"></div>

        <!-- This is where the prediction result will be displayed -->
        <div id="result"></div>
    </div>

    <script>
        // Get references to the HTML elements we'll be working with
        const fileInput = document.getElementById('file-input');
        const imagePreview = document.getElementById('image-preview');
        const resultDiv = document.getElementById('result');
        const spinner = document.getElementById('spinner');

        // Listen for when a user selects a file
        fileInput.addEventListener('change', function() {
            const file = this.files[0];

            if (file) {
                // Create a FileReader to read the image file
                const reader = new FileReader();

                reader.onload = function(e) {
                    // When the file is loaded, show it in the image preview element
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                }

                // Read the file as a data URL (a base64-encoded string)
                reader.readAsDataURL(file);

                // Clear any previous results and show the spinner
                resultDiv.innerHTML = '';
                spinner.style.display = 'block';

                // Create a FormData object to send the file to the backend
                const formData = new FormData();
                formData.append('file', file);

                // --- Send the image to the backend for prediction ---
                fetch('/predict', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json()) // Parse the JSON response from the server
                .then(data => {
                    // Hide the spinner
                    spinner.style.display = 'none';

                    // Check if there was an error
                    if (data.error) {
                        resultDiv.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
                    } else {
                        // Display the prediction result
                        resultDiv.innerHTML = `
                            <p><strong>Prediction:</strong> ${data.prediction}</p>
                            <p><strong>Confidence:</strong> ${data.confidence}</p>
                        `;
                    }
                })
                .catch(error => {
                    // Handle any network errors
                    spinner.style.display = 'none';
                    resultDiv.innerHTML = `<p style="color: red;">An error occurred: ${error.message}</p>`;
                });
            }
        });
    </script>

</body>
</html>
